<header>
    <nav>
        <div class="wrapper">
            <a href="/">
                <img src="/images/Overworld Records Logo.png" alt="Logo" width="100%" />
            </a>
            <ul>
                <li class="{{ if eq .RelPermalink "/" }}selected{{ end }}">
                    <a href="{{ .Site.BaseURL }}">Home</a>
                </li>
                <li class="{{ if eq .RelPermalink "/artists/" }}selected{{ end }}">
                    <a href="{{ .Site.BaseURL }}artists/">Music</a>
                </li>
                <li class="{{ if eq .RelPermalink "/memes/" }}selected{{ end }}">
                    <a href="{{ .Site.BaseURL }}memes/">Memes</a>
                </li>
                <li class="{{ if eq .RelPermalink "/blog/" }}selected{{ end }}">
                    <a href="{{ .Site.BaseURL }}blog/">Blog</a>
                </li>
            </ul>
        </div>
    </nav>
</header>


<style>
    header {
        background-color: var(--c-nav);
        max-height: 3rem;
    }

    nav {
        width: var(--v-content-width-normal);
        margin: 0 auto;
        max-height: 3rem;
    }

    nav>.wrapper {
        width: 100%;
        max-height: 3rem;
        display: inline-flex;
    }

    nav a {
        font-family: "Roboto Condensed", serif;
        height: 100%;
        flex: 1;
        max-height: 3rem;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .wrapper img {
        max-height: 3rem;
        width: 4rem;
        background-color: rgb(150, 20, 50);
        padding: .1rem .5rem;
    }

    nav ul {
        list-style-type: none;
        width: 100%;
        display: inline-flex;
        align-items: center;
        justify-content: space-around;
    }

    nav li {
        height: 100%;
        flex: 1;
        text-align: center;
        display: flex;
        align-items: center;
        justify-items: center;
        cursor: pointer;
    }
    nav li.selected {
        background-color: var(--c-bg);
    }
    nav li a {
        margin: 0 auto;
    }
    nav li:hover a {
        filter: brightness(150%);
        transform: scale(1.05);
    }
</style>
