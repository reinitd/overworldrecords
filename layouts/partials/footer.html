<footer>
    <img src="/images/Overworld Records Logo Full.png" alt="Overworld Records" />
</footer>
<button id="broke" style="font-size: .75rem; align-self: flex-start; padding-bottom: 1rem; padding-left: 15vw; color: #007bee; text-decoration: underline; background: transparent; border: none; cursor: pointer;">broke</button>

<script>
    const broke = document.getElementById("broke");
    {{/*  broke.onclick = () => {
        const a = new Audio("/audio/broke.mp3");
        a.play()
        a.remove()
    }  */}}

    broke.onclick = () => {
        const video = document.createElement('video');
        video.src = '/video/broke.mp4';
        video.autoplay = true;
        video.style.position = 'fixed';
        video.style.top = '50%';
        video.style.left = '50%';
        video.style.transform = 'translate(-50%, -50%)';
        video.style.zIndex = '99999';
        video.style.maxWidth = '100%';
        video.style.maxHeight = '100%';
    
        document.body.appendChild(video);
    
        video.onended = () => {
            video.remove();
        };
    };
    
</script>

<style>
    footer {
        width: 100%;
        display: inline-flex;
        justify-content: center;
        padding: 4rem 0;
    }
    footer img {
        width: 15%;
    }
</style>
