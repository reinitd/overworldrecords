<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artists</title>
</head>
<body>
  <h1>Artists</h1>
  <ul>
    {{ range .Pages }}
      <li>
        <a href="{{ .RelPermalink }}">
          <img src="{{ .Params.photo }}" alt="Photo of {{ .Params.name }}" width="100" height="100">
          <p>{{ .Params.name }}</p>
        </a>
      </li>
    {{ end }}
  </ul>
</body>
</html>
